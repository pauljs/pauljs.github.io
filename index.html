---
layout: default
---
<div class="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li class="post">
  
        <h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
        <div class="entry">
          {{ post.excerpt }}
        </div>
  
        <!-- <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a> -->
      </li>
    {% endfor %}
  </ul>
</div>
